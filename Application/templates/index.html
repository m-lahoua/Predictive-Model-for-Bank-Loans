<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>PFE EST-S4</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>   
   <h2>{{ prediction_text }}</h2>
   <div class="container" id="container">
     <div class="form-container sign-up-container">
       <form action="#">
         <h1>Create Account</h1>
         <div class="social-container">
           <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
           <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
           <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
         </div>
         <span>or use your email for registration</span>
         <input type="text" placeholder="Name" />
         <input type="email" placeholder="Email" />
         <input type="password" placeholder="Password" />
         <button>Sign Up</button>
       </form>
     </div>
     <div class="form-container sign-in-container">
         <form action="{{ url_for('predict')}}" method="post">
          <div class="img" style="margin-bottom: 30px;">
          </div>
          <div class="form-group switch">
            As-tu une histoire de crédit ?
            <label for="credit_history_checkbox">
            <input type="checkbox" name="Credit_History" id="credit_history_checkbox" value="1" />
            <span class="toggle_background">
              <div class="circle-icon">Non</div>
              <div class="vertical_line">Oui</div>
            </span>
          </label>
          </div>
            
          <div class="form-group switch">
            Es-tu marié(e) ?
            <label for="married_checkbox">
            <input type="checkbox" name="Married" id="married_checkbox" value="1"  />
            <span class="toggle_background">
              <div class="circle-icon">Non</div>
              <div class="vertical_line">Oui</div>
            </span>
          </label>
          </div>
              
          <div class="form-group">
            <label>Quel est votre salaire ?</label>
            <input type="text" name="CoapplicantIncome" placeholder="salaire" required="required" />
          </div>
            
        
          <button type="submit" class="btn btn-primary btn-block btn-large">Prédire</button>
        </form>
     </div>
     <div class="overlay-container">
       <div class="overlay">
         <div class="overlay-panel overlay-right">
           <h1>Prédiction d'Approbation de Crédit Personnel</h1>
           <p>Découvrez si vous êtes éligible pour un crédit avec notre modèle de prédiction avancé</p>
         </div>
       </div>
     </div>
   </div>
   
   <footer>
     <p> Created <i class="fa fa-heart"></i> by Mohammed Lahoua </p>
   </footer>
 </div>
</body>
</html>
